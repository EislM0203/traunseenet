apiVersion: v1
kind: Service
metadata:
  name: dashboard-homepage
  namespace: dashboard
spec:
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  selector:
    app: dashboard-homepage
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboard-homepage
  name: dashboard-homepage
  namespace: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-homepage
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dashboard-homepage
    spec:
      containers:
      - image: ghcr.io/gethomepage/homepage:v0.9.10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
        name: dashboard-homepage-deployment
        resources:
          limits:
            cpu: 500m
            memory: 200M
          requests:
            cpu: 1m
            memory: 1M
        volumeMounts:
        - mountPath: /app/config/settings.yaml
          name: dashboard-homepage-settings
          subPath: settings.yaml
        - mountPath: /app/config/bookmarks.yaml
          name: dashboard-homepage-bookmarks
          subPath: bookmarks.yaml
        - mountPath: /app/config/docker.yaml
          name: dashboard-homepage-docker
          subPath: docker.yaml
        - mountPath: /app/config/kubernetes.yaml
          name: dashboard-homepage-kubernetes
          subPath: kubernetes.yaml
        - mountPath: /app/config/widgets.yaml
          name: dashboard-homepage-widgets
          subPath: widgets.yaml
        - mountPath: /app/config/services.yaml
          name: dashboard-homepage-services
          subPath: services.yaml
      restartPolicy: Always
      volumes:
      - configMap:
          name: dashboard-homepage-services
        name: dashboard-homepage-services
      - configMap:
          name: dashboard-homepage-bookmarks
        name: dashboard-homepage-bookmarks
      - configMap:
          name: dashboard-homepage-docker
        name: dashboard-homepage-docker
      - configMap:
          name: dashboard-homepage-kubernetes
        name: dashboard-homepage-kubernetes
      - configMap:
          name: dashboard-homepage-widgets
        name: dashboard-homepage-widgets
      - configMap:
          name: dashboard-homepage-settings
        name: dashboard-homepage-settings
status: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  name: dashboard
  namespace: dashboard
spec:
  rules:
  - host: dashboard.traunseenet.com
    http:
      paths:
      - backend:
          service:
            name: dashboard-homepage
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - dashboard.traunseenet.com
    secretName: letsencrypt-prod