apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      delete:
        enabled: true
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
        Access-Control-Allow-Credentials: ['true']
        Access-Control-Allow-Origin: ['https://registry.traunseenet.com']
        health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
