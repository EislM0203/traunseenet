apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry-ui
  labels:
    app: registry-ui
    release: docker-registry-ui
    app/version: "2.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-ui
      release: docker-registry-ui
  template:
    metadata:
      labels:
        app: registry-ui
        release: docker-registry-ui
    spec:
      containers:
        - name: registry-ui
          image: "docker.io/joxit/docker-registry-ui:2.5.7"
          imagePullPolicy: Always
          env:
            - name: REGISTRY_TITLE
              value: "Docker registry UI"
            - name: DELETE_IMAGES
              value: "true"
            - name: SINGLE_REGISTRY
              value: "true"
            #- name: REGISTRY_URL
            #  value: "https://registry-api.traunseenet.com"
            - name: NGINX_PROXY_PASS_URL
              value: "https://registry-api.traunseenet.com"
            - name: REGISTRY_SECURED
              value: "true"
            - name: NGINX_PROXY_HEADER_Authorization
              value: "Basic ${REGISTRY_AUTH_SECRET}"